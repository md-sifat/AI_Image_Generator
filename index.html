<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Ai Image Generator</h1>
            <h3 class="dicpt">convert your text into images</h3>
            <form action="#" class="generate-form">
                <input type="text" name="" id="" class="promt-input" placeholder="Describe what you want to see!" required>
                <div class="control">
                    <select class="img-quatity">
                        <option value="1">1 Images</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button class="btn">Generate</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
